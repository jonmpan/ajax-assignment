        </form>
      </div>

      <div class="col-xs-5 col-sm-4 col-md-3" align="center">

          QUANTITY

          <button id="oneMinus" class="btn-small btn-6 btn-6a col-xs-4 noselect counterstyle">-</button>

          <button id="onePlus" class="btn-small btn-6 btn-6a col-xs-4 noselect counterstyle">+</button>
